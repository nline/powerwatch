sudo: false
language: node
addons:
  apt:
    packages:
    - expect

cache:
  directories:
  - node_modules
  - "$HOME/bin"

env:
  global:
  - GITHUB_EMAIL=josh@nline.io
  - GITHUB_USER=adkinsjd
  - secure: 

install:
- bash <( curl -sL https://particle.io/install-cli )
- export PATH="$PATH:$HOME/bin"

jobs:
  include:
  - stage: build
    env:
    - BUILD_PATH=firmware/plugwatch_F/firmware
    - MCU=PARTICLE
    - HARDWARE_VERSION=F
    - PRODUCT=7010
    - TYPE=PROD
    - DRAFT=true
  - env:
    - BUILD_PATH=firmware/plugwatch_F/firmware
    - MCU=PARTICLE
    - HARDWARE_VERSION=F
    - PRODUCT=7011
    - TYPE=PROD
    - DRAFT=true
  - env:
    - BUILD_PATH=firmware/plugwatch_F/firmware
    - MCU=PARTICLE
    - HARDWARE_VERSION=F
    - PRODUCT=8462
    - TYPE=PROD
    - DRAFT=true
  - env:
    - BUILD_PATH=firmware/plugwatch_F/firmware
    - MCU=PARTICLE
    - HARDWARE_VERSION=F
    - PRODUCT=8797
    - TYPE=PROD
    - DRAFT=true
  - env:
    - BUILD_PATH=firmware/plugwatch_F/firmware
    - MCU=PARTICLE
    - HARDWARE_VERSION=F
    - TYPE=PROD
    - PRODUCT=8379
    - DRAFT=true
  - env:
    - BUILD_PATH=firmware/plugwatch_F/firmware
    - MCU=PARTICLE
    - HARDWARE_VERSION=F
    - TYPE=PROD
    - PRODUCT=8605
    - DRAFT=true
  - env:
    - BUILD_PATH=firmware/plugwatch_F/firmware
    - MCU=PARTICLE
    - HARDWARE_VERSION=F
    - PRODUCT=9393
    - TYPE=PROD
    - DRAFT=true
  - env:
    - BUILD_PATH=firmware/plugwatch_I/firmware/particle
    - MCU=PARTICLE
    - HARDWARE_VERSION=I
    - PRODUCT=10935
    - TYPE=PROD
    - DRAFT=true
  - env:
    - BUILD_PATH=firmware/plugwatch_I/firmware/particle
    - MCU=PARTICLE
    - HARDWARE_VERSION=I
    - PRODUCT=11516
    - TYPE=STAGING
    - DRAFT=true
  - env:
    - BUILD_PATH=firmware/plugwatch_I/firmware/particle
    - MCU=PARTICLE
    - HARDWARE_VERSION=I
    - PRODUCT=11815
    - TYPE=DEV
    - DRAFT=true
  - stage: final
    env:
    - BUILD_PATH=firmware/plugwatch_I/firmware/particle
    - MCU=PARTICLE
    - HARDWARE_VERSION=I
    - PRODUCT=10804
    - TYPE=PROD
    - DRAFT=false

script:
- ./.particle-cli-login.expect "$particle_email" "$particle_password" "$(which particle)"
- "./firmware/build.py -f ${BUILD_PATH} -p ${PRODUCT} -o ${BUILD_PATH}/${MCU}_${HARDWARE_VERSION}_${PRODUCT}.bin"

before_deploy:
- git config --local user.name ${GITHUB_USER}
- git config --local user.email ${GITHUB_EMAIL}
- export BRANCHTAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "prod"; else echo
  $TRAVIS_BRANCH ; fi`
- git tag ${BRANCHTAG}-${TRAVIS_COMMIT::8}

deploy:
  - provider: releases
    api_key:
      secure: 
    file: ${BUILD_PATH}/${MCU}_${HARDWARE_VERSION}_${PRODUCT}.bin
    skip_cleanup: true
    draft: ${DRAFT}
    on:
      branch: master

  #deploy for dev and staging environments automatically
  - provider: script
    script: ./deployment-tools/deploy-firmware/deploy-firmware.py -f ${BUILD_PATH}/${MCU}_${HARDWARE_VERSION}_${PRODUCT}.bin -a $PARTICLE_API_KEY -t ${BRANCHTAG}-${TRAVIS_COMMIT::8}
    on:
      all_branches: true
      condition: ((branch =~ ^(dev-).*$) && (env(TYPE) = "DEV")) || ((branch = "staging") && (env(TYPE) = "STAGING"))
