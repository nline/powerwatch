    - TYPE=PROD
    - DRAFT=true
  - env:
    - BUILD_PATH=firmware/plugwatch_F/firmware
    - MCU=PARTICLE
    - HARDWARE_VERSION=F
    - PRODUCT=7011
    - TYPE=PROD
    - DRAFT=true
  - env:
    - BUILD_PATH=firmware/plugwatch_F/firmware
    - MCU=PARTICLE
    - HARDWARE_VERSION=F
    - PRODUCT=8462
    - TYPE=PROD
    - DRAFT=true
  - env:
    - BUILD_PATH=firmware/plugwatch_F/firmware
    - MCU=PARTICLE
    - HARDWARE_VERSION=F
    - PRODUCT=8797
    - TYPE=PROD
    - DRAFT=true
  - env:
    - BUILD_PATH=firmware/plugwatch_F/firmware
    - MCU=PARTICLE
    - HARDWARE_VERSION=F
    - TYPE=PROD
    - PRODUCT=8379
    - DRAFT=true
  - env:
    - BUILD_PATH=firmware/plugwatch_F/firmware
    - MCU=PARTICLE
    - HARDWARE_VERSION=F
    - TYPE=PROD
    - PRODUCT=8605
    - DRAFT=true
  - env:
    - BUILD_PATH=firmware/plugwatch_F/firmware
    - MCU=PARTICLE
    - HARDWARE_VERSION=F
    - PRODUCT=9393
    - TYPE=PROD
